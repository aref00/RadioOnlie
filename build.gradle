apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "com.rf.radioonline"
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

allprojects {
    repositories {
        maven { url "https://jitpack.io" }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:design:25.3.1'
    compile 'com.android.support:recyclerview-v7:25.3.1'
    compile 'com.github.iammert:RadioPlayerService:efe3b5420b'
    //    compile group: 'net.simonvt.menudrawer', name: 'menudrawer', version: '3.0.1 '
    compile 'net.simonvt.menudrawer:menudrawer:3.0.6@aar'
    //    compile 'net.simonvt.menudrawer:menudrawer:3.0.4'
    compile 'com.google.android.gms:play-services:10.2.1'
}
